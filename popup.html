<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600&family=JetBrains+Mono&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="index.css">
</head>

<body>
  <div class="container">
    <!-- PIN Setup Section -->
    <div id="setup-screen" class="section hidden">
      <h2 style="display: flex; align-items: center; gap: 8px;">
        Initialize Vault
        <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
          <path d="M7 11V7a5 5 0 0 1 10 0v4" />
        </svg>
      </h2>
      <p style="color: var(--text-secondary); font-size: 0.9rem;">Set a PIN to encrypt your secrets locally.</p>
      <input type="password" id="new-pin" placeholder="Create Secure PIN">
      <button id="save-pin" class="primary">Start Using Vault ⚡</button>
    </div>

    <!-- Main App Section -->
    <div id="main-screen" class="hidden">
      <header style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <div style="font-size: 1.5rem; filter: drop-shadow(0 0 8px var(--accent-primary));">⚡</div>
        <div style="display: flex; gap: 8px;">
          <button id="unlock-secrets-btn" class="icon-btn" title="Open Secrets"
            style="background: none; border: none; padding: 6px; cursor: pointer; color: var(--text-primary);">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
              <path d="M7 11V7a5 5 0 0 1 10 0v4" />
            </svg>
          </button>
          <button id="settings-toggle-btn" class="icon-btn" title="Settings"
            style="background: none; border: none; padding: 6px; cursor: pointer; color: var(--text-primary);">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <circle cx="12" cy="12" r="3" />
              <path
                d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z" />
            </svg>
          </button>
        </div>
      </header>

      <!-- Primary View: Quick Paste -->
      <div id="notes-view">
        <div class="section">
          <h3 style="display: flex; align-items: center; gap: 8px;">
            Quick Paste
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path d="M16 4h2a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h2" />
              <rect x="8" y="2" width="8" height="4" rx="1" ry="1" />
            </svg>
          </h3>
          <div id="notes-container">
            <div id="notes-list"></div>
            <div class="controls" style="display: flex; align-items: center; gap: 8px;">
              <input type="text" id="note-input" placeholder="Paste item to save..."
                style="margin-top: 0; flex-grow: 1; height: 52px; font-size: 0.85rem; padding: 0 16px;">
              <button id="add-note" class="primary"
                style="width: 52px; height: 52px; margin-top: 0; flex-shrink: 0; display: flex; align-items: center; justify-content: center;"
                title="Save Paste">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                  stroke-linecap="round" stroke-linejoin="round">
                  <line x1="12" y1="5" x2="12" y2="19" />
                  <line x1="5" y1="12" x2="19" y2="12" />
                </svg>
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Secrets View (Locked/Unlocked) -->
      <div id="secrets-view" class="hidden">
        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 20px;">
          <button class="back-btn icon-btn"
            style="background: none; border: none; font-size: 1.2rem; cursor: pointer; color: var(--text-primary);">←</button>
          <h3 style="margin: 0; display: flex; align-items: center; gap: 8px;">
            Vault Secrets
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
              <path d="M7 11V7a5 5 0 0 1 10 0v4" />
            </svg>
          </h3>
        </div>
        <div id="secrets-content"></div>
      </div>

      <!-- Settings View -->
      <div id="settings-view" class="hidden">
        <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 20px;">
          <button class="back-btn icon-btn"
            style="background: none; border: none; font-size: 1.2rem; cursor: pointer; color: var(--text-primary);">←</button>
          <h3 style="margin: 0; display: flex; align-items: center; gap: 8px;">
            Settings & Backup
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              stroke-linecap="round" stroke-linejoin="round">
              <path
                d="M14.7 6.3a1 1 0 0 0 0 1.4l1.6 1.6a1 1 0 0 0 1.4 0l3.77-3.77a6 6 0 0 1-7.94 7.94l-6.91 6.91a2.12 2.12 0 0 1-3-3l6.91-6.91a6 6 0 0 1 7.94-7.94l-3.76 3.76z" />
            </svg>
          </h3>
        </div>
        <div class="section">
          <div class="controls" style="display: grid; grid-template-columns: 1fr 1fr; gap: 8px;">
            <button id="export-btn">Export</button>
            <button id="import-trigger-btn">Import</button>
            <input type="file" id="import-input" accept=".json" class="hidden">
          </div>
          <div class="controls">
            <button id="clear-notes-btn" class="danger-btn"
              style="width: 100%; margin-top: 0; display: flex; align-items: center; justify-content: center; gap: 8px;">
              <svg width="14" height="14" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                stroke-linecap="round" stroke-linejoin="round">
                <polyline points="3 6 5 6 21 6" />
                <path d="M19 6v14a2 2 0 0 1-2 2H7a2 2 0 0 1-2-2V6m3 0V4a2 2 0 0 1 2-2h4a2 2 0 0 1 2 2v2" />
              </svg>
              Clear All Pastes
            </button>
          </div>
          <div class="controls">
            <label style="font-size: 0.8rem; color: var(--text-secondary);">Clear clipboard after:</label>
            <select id="clear-delay-input">
              <option value="15000">15 Seconds</option>
              <option value="30000" selected>30 Seconds</option>
              <option value="60000">1 Minute</option>
              <option value="120000">2 Minutes</option>
              <option value="0">Never Clear</option>
            </select>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Custom Confirmation Modal -->
  <div id="confirm-modal" class="modal hidden">
    <div class="modal-content">
      <h3 id="modal-title">Confirm</h3>
      <p id="modal-message">Are you sure you want to proceed?</p>
      <div class="modal-actions">
        <button id="modal-cancel">Cancel</button>
        <button id="modal-confirm" class="danger-btn">Delete</button>
      </div>
    </div>
  </div>

  <script src="popup.js"></script>
</body>

</html>
